<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Task</h1>
    <form method="POST" th:action="@{/addtask}">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" class="form-control" id="taskName" name="taskName" required>
        </div>
        <div class="form-group">
            <label for="taskDescription">Task Description:</label>
            <textarea class="form-control" id="taskDescription" name="taskDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="taskDuration">Task Duration:</label>
            <input type="number" class="form-control" id="taskDuration" name="taskDuration" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
</body>
</html>
